<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سبحة إلكترونية</title>
    <style>
        body {
            background-color: #d3d3d3; /* رمادي فاتح */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .frame {
            border: 2px solid #000;
            padding: 15px;
            margin: 20px auto;
            width: 300px;
            background-color: #fff; /* داخل الفريم أبيض */
            border-radius: 10px;
        }
        .verse-frame {
            font-size: 18px;
            font-weight: bold;
        }
        .counter-frame {
            font-size: 40px;
            color: #000;
        }
        .tasbeeh-frame .blue {
            color: #89CFF0; /* بيبي بلو */
        }
        .tasbeeh-frame .gray {
            color: gray;
        }
        .tasbeeh-text {
            font-size: 24px;
            line-height: 1.8;
        }
        .buttons-frame button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        .buttons-frame button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- فريم الآية -->
    <div class="frame verse-frame">
        وَاذْكُرْ رَبَّكَ إِذَا نَسِيتَ
    </div>

    <!-- فريم العد -->
    <div class="frame counter-frame" id="counter">
        0
    </div>

    <!-- فريم التسبيح -->
    <div class="frame tasbeeh-frame">
        <div class="tasbeeh-text">
            <div class="blue">سبحان الله</div>
            <div class="gray">الحمد لله</div>
            <div class="blue">لا إله إلا الله</div>
            <div class="gray">الله أكبر</div>
        </div>
    </div>

    <!-- فريم الأزرار -->
    <div class="frame buttons-frame">
        <button onclick="increment()">عد</button>
        <button onclick="reset()">تصفير</button>
    </div>

    <!-- كود العد -->
    <script>
        let count = 0;
        function increment() {
            count++;
            document.getElementById('counter').innerText = count;
        }
        function reset() {
            count = 0;
            document.getElementById('counter').innerText = count;
        }
    </script>

</body>
</html>
